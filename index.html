<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <div>
            <h1 class="font">FORMULÁRIO</h1>
        </div>
    </header>

    <section class="container">
        <h1>CADASTRO</h1>

        <form action="/" method="POST" class='formulario'>
            <label>Nome</label>
            <input type="text" class="nome validar">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>Usuário</label>
            <input type="text" class="usuario validar">
            <label>Senha</label>
            <input type="password" class="senha validar">
            <label>Repetir Senha</label>
            <input type="password" class="repetir-senha validar">
            <button type="submit" onclick="gerarPDF()">Gerar PDF</button>
            
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="./JS/valid.js"></script>
    <script src="./JS/validateCPF.js"></script>
</body>

</html>
